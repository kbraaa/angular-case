<mat-card class="text-center"  *ngFor="let product of products">
  <img mat-card-image src="{{ product.images }}" alt="{{ product.title }}">
  <mat-card-content>
    <mat-card-title class="mb-3 fs-6">{{ product.title }}</mat-card-title>
    <span class="fs-6 text-secondary text-decoration-line-through pe-3 fw-light">{{ product.price }}</span>
    <span  class="fs-5">{{  product.discountPercentage }}</span>
    <mat-card-actions class="mt-5">
      <button mat-fab extended>
        <mat-icon>shopping_cart</mat-icon> SEPETE EKLE
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
