<mat-card class="card-detail card-body" appearance="outlined">
  <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
  <mat-card-content>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{product?.title}}</mat-card-title>
        <mat-card-subtitle>Ürün Puanı: {{product?.rating}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-title-group class="justify-content-end">
        <mat-card-title><span class="fs-6 text-secondary text-decoration-line-through pe-3 fw-light">{{product?.price}}</span></mat-card-title>
        <mat-card-title> <span  class="fs-5">{{product?.discountPercentage}}</span></mat-card-title>
      </mat-card-title-group>

    </mat-card-header>
    <p class="p-3">{{product?.description}}</p>
    <mat-card-actions class="mt-4">
      <button mat-fab extended>
        <mat-icon>shopping_cart</mat-icon> SEPETE EKLE
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<div *ngFor="let item of relatedProducts">
  <h3>{{ item.title }}</h3>
  <p>Category: {{ item.category }}</p>
  <p>Price: {{ item.price | currency }}</p>
  <img src="{{ item.images[0] }}" alt="{{ item.title }}">
</div>
