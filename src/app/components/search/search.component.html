<div>
  <input [formControl]="inputControl" placeholder="Search products..." />
</div>

<div class="searchContent">
  <div *ngIf="(searchResults$ | async)?.length;">
    <div *ngFor="let product of searchResults$ | async">
      <p>{{ product.title }} - {{ product.price }}</p>
    </div>
  </div>

  <ng-template>
    <h3>Son Aramalar</h3>
  </ng-template>
  <ul>
    <li class="deneme" *ngFor="let search of recentSearches">{{ search }}</li>
  </ul>
</div>
